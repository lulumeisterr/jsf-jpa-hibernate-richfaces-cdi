<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/layout.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<!-- Inserindo no layout  -->

		<h:form>
			<fieldset>
				<legend>Informacoes de Cadastro</legend>

				<rich:tabPanel switchType="client">
					<rich:tab header="Info Pessoal">
						<h:panelGrid columns="8" width="90%">

							<h:outputLabel for="nome">Nome</h:outputLabel>
							<h:inputText id="nome" value="#{cadastroBean.cadastro.nome}" />

							<h:outputLabel for="sobre">Sobre Nome</h:outputLabel>
							<h:inputText id="sobre"
								value="#{cadastroBean.cadastro.sobreNome}" />

							<h:outputLabel for="pwd">Senha</h:outputLabel>
							<h:inputSecret id="pwd" value="#{cadastroBean.cadastro.senha}" />

							<h:outputLabel for="pw1">Confirme a Senha</h:outputLabel>
							<h:inputSecret id="pw1" value="#{cadastroBean.cadastro.confirmSenhaString}" />

							<h:outputLabel for="rg">RG</h:outputLabel>
							<h:inputText id="rg" value="#{cadastroBean.cadastro.rg}" />

							<h:outputLabel for="rg">CPF</h:outputLabel>
							<h:inputText id="cpf" value="#{cadastroBean.cadastro.cpf}" />

							<h:outputLabel for="sexo">Sexo</h:outputLabel>
								<h:selectOneMenu value="#{cadastroBean.cadastro.sexo}" id="sexo">
									<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
									<f:selectItems value="#{cadastroBean.sexo}" />
								</h:selectOneMenu>

						</h:panelGrid>
					</rich:tab>

					<!-- Endereco -->

					<rich:tab header="Endereco">
						<h:panelGrid columns="4" width="90%">

							<h:outputLabel for="end">Endereço</h:outputLabel>
							<h:inputText id="end" value="#{cadastroBean.cadastro.endereco}" />

							<h:outputLabel for="num">Numero</h:outputLabel>
							<h:inputText id="num" value="#{cadastroBean.cadastro.numeroCasa}" />

							<h:outputLabel for="cel">Celular</h:outputLabel>
							<h:inputText id="cel" value="#{cadastroBean.cadastro.celular}" />

							<h:outputLabel for="tel">Telefone</h:outputLabel>
							<h:inputText id="tel" value="#{cadastroBean.cadastro.telefone}" />

							<h:outputLabel for="cep">CEP</h:outputLabel>
							<h:inputText id="cep" value="#{cadastroBean.cadastro.cep}" />
							
							<h:outputLabel for="sexo">Endereço</h:outputLabel>
								<h:selectOneMenu value="#{cadastroBean.cadastro.estado}" id="estado">
									<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
									<f:selectItems value="#{cadastroBean.estado}" />
								</h:selectOneMenu>
					
						</h:panelGrid>

					</rich:tab>

					<h:commandButton value="Enviar" action="#{cadastroBean.salvar}"></h:commandButton>
				</rich:tabPanel>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>
